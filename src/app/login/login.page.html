<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>
    <div  class="form">
        
        <h2  class="goodfont">INICIAR SESIÓN</h2>
        <p>Si no tienes una cuenta por favor,comienza aquí</p>
        <ion-list margin-top margin-bottom>
    
            <ion-item>
                <ion-icon slot="start" color="light" name="mail-outline" item-left></ion-icon>
                <ion-input color="light" type="text" tabindex="20" (keyup.enter)="moveFocus(b)" placeholder="Email" [(ngModel)]="username" required></ion-input>
    
            </ion-item>
    
            <ion-item>
                <ion-icon slot="start" color="light" name="lock-closed-outline"></ion-icon>
                <ion-input color="light" (keyup.enter)="login()" [type]="passwordType" #b placeholder="Password" [(ngModel)]="password" required></ion-input>
                <ion-icon (click)='hideShowPassword()' name="eye" item-right></ion-icon>
            </ion-item>
    
        </ion-list>
        <br>
        <ion-button class="goodfont boton" margin-bottom mode="ios"  expand="block"  (click)="gotoslides()">Login</ion-button>
        
        <p class="register-text" (click)="goRegister()">Dont have account?<a> Register</a> </p>
        
        <div margin-top margin-bottom (click)="loginFacebook()" class="tc flex jusify-center align-center flex-wrap w-100">
            <div class="w-100 tc flex align-center justify-center">
                <button class="buttone facebook flex justify-center align-center"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/800px-Facebook_f_logo_%282019%29.svg.png" class="flex self-center pr2"  > Entrar con Facebook</button>
            </div>
        </div> 
        <div margin-bottom (click)="loginGmail()" class="tc flex jusify-center align-center flex-wrap w-100">
            <div class="w-100 tc flex align-center justify-center">
                <button class="buttone google flex justify-center align-center"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" class="flex self-center pr2"  > Entrar con Google</button>
            </div>
        </div> 
       
    </div>
</ion-content>
